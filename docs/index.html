<!DOCTYPE html>
<html>
<body  style="background-image:url(https://upload.wikimedia.org/wikipedia/commons/thumb/4/4c/British_Houses_of_Parliament.jpg/1024px-British_Houses_of_Parliament.jpg);background-size:cover;">
  
<h1>JavaScript Demos</h1>

<p>Click the button to pick some random names.</p>

<button onclick="pickNames()">Pick Names!</button>

<p id="demo"></p>  

<script>
function pickNames(){
  var names = [ "Peter", "Jane", "Dog", "Tooey", "Byey", "Dobadah", "Peppa", "George", "Kerry" ];
  var links = ["www.peter", "www.jane", "www.dog", "www.tooey", "www.byey", "www.dobadah", "www.peppa", "www.george", "www.kerry"];
  var len = names.length;
  document.getElementById("demo").innerHTML = "";
  var i = 0;
  var used = [];
  while (i<4){
    var elem = Math.floor(Math.random() * len);
    if (used.indexOf(elem) == -1){
      used.push(elem);
      document.getElementById("demo").innerHTML += (names[elem] + " &nbsp; &nbsp; &nbsp; <a href=http://" + links[elem] +"> contact </a></br>");
      i++;
    }
  }
}
</script>

</body>
</html>
