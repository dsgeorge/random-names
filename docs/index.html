<h1>Remain MP random picker</h1>

<p>Click the button to pick some random remain-supporting MPs from the list.</p>

<button class="button" onclick="pickNames()">Click to pick!</button>

<table id="mptable"></table>  

<script>
function pickNamesDemo(){
  var names = [ "Peter", "Jane", "Dog", "Tooey", "Byey", "Dobadah", "Peppa", "George", "Kerry" ];
  var links = ["www.peter", "www.jane", "www.dog", "www.tooey", "www.byey", "www.dobadah", "www.peppa", "www.george", "www.kerry"];
  var len = names.length;
  var data = [ {name: "Peter", link: "www.peter"}, {name: "Jane", link: "www.jane"} ];
  document.getElementById("mptable").innerHTML = "";
  //document.getElementById("demo").innerHTML += (data[0].name + " &nbsp; &nbsp; &nbsp; <a href=http://" + data[0].link +"> contact </a></br>");
  var i = 0;
  var used = [];
  while (i<4){
    var elem = Math.floor(Math.random() * len);
    if (used.indexOf(elem) == -1){
      used.push(elem);
      document.getElementById("mptable").innerHTML += (names[elem] + " &nbsp; &nbsp; &nbsp; <a href=http://" + links[elem] +"> contact </a></br>");
      i++;
    }
  }
}
</script>
